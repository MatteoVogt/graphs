<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <title>TypeScript: Hello, World!</title>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-24"></div>
        <div class="pure-u-22-24">
            <h1>Graph Test</h1>
        </div>
    </div>
    <div class="pure-g" style="margin-bottom:1cm">
        <div class="pure-u-1-24"></div>
        <div class="pure-u-22-24">
            <div class="pure-button-group" role="group">
                <button id="vertex-button" class="pure-button pure-button-active" onclick="clickVertexButton()">Vertex</button>
                <button id="edge-button" class="pure-button" onclick="clickEdgeButton()">Edge</button>
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-24"></div>
        <div class="pure-u-22-24">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="graphs.js"></script>
</body>
</html>
